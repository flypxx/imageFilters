<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>magic picture</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
  <div class="page">
    <div class="header">
      Magic Picture
    </div>
    <div class="container">
      <div class="canvas-wrapper">
        <div class="canvas">
          <canvas id="magicPicture" width="320" height="384">
            设备不支持canvas
          </canvas>
        </div>
      </div>
      <div class="controller">
        <div class="opreate-option">
          <div class="picture-selector" id="selectBtn">选择图片</div>
          <div class="picture-save">保存图片</div>
        </div>
        <div class="text">
          <textarea class="text-area" placeholder="说点什么..."></textarea>
        </div>
      </div>
      <div class="hide-eles" style="display:none;">
        <input type="file" id="imageFile">
        <img src="javascript:;" class="image" id="imageEle">
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
